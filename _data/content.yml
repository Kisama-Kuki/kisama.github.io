about:
  text: |
    _Adriana Santos Moreno_

    Soy artista visual con conocimientos en varios tipos de arte que van desde la escultura hasta la ilustración. Me especializo y tengo experiencia en docencia, restauración, grabado en madera e ilustración. 

    Cuento con conocimientos especializados en historia del arte, arte
    urbano, teoría del arte y análisis de textos que abarcan las nuevas tendencias del arte. 

    Poseo un gran entusiasmo por aprender, soy paciente y comprensiva con las personas y las circunstancias. Trabajo en la mejora continua de mis habilidades, buscando obtener los mejores resultados.

    Me encuentro disponible para trabajos y comisiones. 

